<mat-accordion>
  <mat-expansion-panel [expanded]="isSectionCompleted === false" (opened)="isSectionCompleted = false"
                       (closed)="isSectionCompleted = true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 [id]="blockId + '-title'">{{blockTitle}}</h3>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="goals-box-description">
      <p>{{!!blockDescription ? blockDescription : 'Trwa Å‚adowanie opisu...'}}</p>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<div [id]="blockId" class="goals-block clock-goals-list" cdkDropList
     [cdkDropListData]="goals"
     (cdkDropListDropped)="onDrop($event)">
  <div class="draggable-goal" *ngFor="let goal of goals" cdkDrag>{{goal}}</div>
</div>

<button mat-raised-button color="primary" [id]="blockId + '-submit'" (click)="completeSection()" [name]="blockId"
        class="buttons">Kontynuuj
</button>
